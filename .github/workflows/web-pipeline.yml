name: QUADTREE WEB - GITHUB ACTIONS

on:
  push:
    branches:
      - master
    pull_request:
      branches:
        - master

jobs:
  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: git checkout
        uses: actions/checkout@v2
      - name: npm install
        run: npm ci
      - name: lint
        run: pnpm lint
      - name: prettier
        run: pnpm prettier

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: git checkout
        uses: actions/checkout@v2
      - name: npm install
        run: npm ci
      - name: jest
        run: pnpm test -- --coverage
      - name: jest:coverage
        uses: codecov/codecov-action@v3
